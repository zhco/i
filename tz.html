<!DOCTYPE html>
<html>
<head>
  <title>自动跳转示例</title>
  <script>
    function redirectToOtherPage() {
      window.location.href = "https://www.baidu.com";
    }

    // 当页面加载完成时执行跳转函数
    window.onload = redirectToOtherPage;
  </script>
</head>
<body>
  <h1>本页面将在加载完成后自动跳转到另一个网页。</h1>
</body>
</html>
